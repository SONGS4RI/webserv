<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Text with Button</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .centered-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 100px;
	color: red;
  }
  .home-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
  }
  .home-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

	<div class="centered-text"><p>404</p><p>NOT FOUND</p></div>
	<a href="/" class="home-button">Main Page</a>

</body>
</html>
