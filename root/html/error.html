<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Text with Button</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .centered-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 50px;
	color: red;
  }
  .home-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
  }
  .home-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="centered-text"><p>Something Went Wrong</p></div>
<a href="http://localhost/html/default.html" class="home-button">Main Page</a>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var homeButton = document.querySelector('.home-button');
      var currentPort = window.location.port;
      // 기본 포트가 명시적으로 사용되지 않은 경우 80 또는 443을 사용할 수 있습니다.
      // 이 예제에서는 window.location.port를 직접 사용하지만, 필요에 따라 기본값을 설정할 수 있습니다.
      var newHref = `http://localhost:${currentPort}/html/default.html`;
      homeButton.setAttribute('href', newHref);
  });
</script>

</body>
</html>
